<div class="row" *ngIf="deleteMsg !== ''">
    <div class="alert alert-info alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{deleteMsg}}
    </div>
</div>
<div class="row">
    <h2>User Details</h2>
    <table class="table table-sm table-bordered table-striped">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Username</th>
            <th>Email</th>
<!--            <th>Role</th>-->
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let currentUser of users">
<!--            <ng-container *ngFor="let role of roles">-->
                    <th> {{ currentUser.id }} </th>
                    <th> {{ currentUser.username }} </th>
                    <th> {{ currentUser.email }} </th>
<!--                    <th> {{ role }} </th>-->
                    <td>
                        <button class="btn btn-success btn-sm" (click)="updateUser(currentUser.id)">Update</button>
                        <button class="btn btn-danger btn-sm ml-3" (click)="onClickDelete(currentUser.id)">Delete</button>
                    </td>
                    <tr>
            </ng-container>
<!--        </ng-container>-->
        </tbody>
    </table>
</div>
