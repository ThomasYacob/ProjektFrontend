<div class="assignment">
	<mat-form-field appearance="fill">
		<mat-label>Choose an assignment</mat-label>
		<mat-select [disabled]="disableSelect.value">

			<mat-option value="daily" [routerLink]="'../daily-assignment'">Daily</mat-option>
			<mat-option value="weekly" [routerLink]="'../weekly-assignment'">Weekly</mat-option>
			<mat-option value="monthly" [routerLink]="'../monthly-assignment'">Monthly</mat-option>

		</mat-select>
	</mat-form-field>
</div>
