<div class="container-fluid">
	<form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>

		<div class="form-group">
			<label>Name</label>
			<input type="username" placeholder="Name" required #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
				class="form-control" name="username" [(ngModel)]="userModel.username"/>
			<small class="text-danger" [class.d-none]="username.valid || username.untouched">Name is required</small>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="password" placeholder="Password" id="password" required #password="ngModel"
				   required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
				[class.is-invalid]="password.invalid && password.touched" class="form-control" name="password"
				[(ngModel)]="userModel.password"/>
<!--			<input type="password" placeholder="Confirm Password" id="confirm_password" required>-->
			<div *ngIf="password.errors && (password.invalid || password.touched)">
				<small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
				<small class="text-danger" *ngIf="password?.errors?.['pattern']">
					Must contain at least one letter and number, and at least 8 characters</small>
			</div>
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="email" placeholder="Email" required #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
				[class.is-invalid]="email.invalid && email.touched" class="form-control" name="email"
				[(ngModel)]="userModel.email"/>
			<div *ngIf="email.errors && (email.invalid || email.touched)">
				<small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
				<small class="text-danger" *ngIf="email?.errors?.['pattern']">Must contain ...</small>
			</div>
		</div>

		<button
			[disabled]="userForm.form.invalid"
			class="btn btn-primary"
			type="submit">Sign up
		</button>
	</form>
</div>
