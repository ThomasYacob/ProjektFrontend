

<div class="container-fluid">
	<div class="alert alert-danger" *ngIf="errorMsg">
		{{ errorMsg }}
	</div>
	<form
		#userForm="ngForm"
		*ngIf="!submitted"
		(ngSubmit)="onSubmit()"
		novalidate
	>

		<div class="form-group">
			<label>Name</label>
			<input
				type="username"
				required
				#name="ngModel"
				[class.is-invalid]="name.invalid && name.touched"
				class="form-control"
				name="username"
				[(ngModel)]="userModel.username"
			/>
			<small class="text-danger" [class.d-none]="name.valid || name.untouched"
				>Name is required</small
			>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input
				type="password"
				required
				#password="ngModel"
				pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
				required
				[class.is-invalid]="password.invalid && password.touched"
				class="form-control"
				name="password"
				[(ngModel)]="userModel.password"
			/>
			<div *ngIf="password.errors && (password.invalid || password.touched)">
				<small class="text-danger" *ngIf="password?.errors?.['required']"
					>Password is required</small
				>
				<small class="text-danger" *ngIf="password?.errors?.['pattern']"
					>Password must be between 8-15 characters, at least one letter and one
					number</small
				>
			</div>
		</div>

		<div class="form-group">
			<label>Email</label>
			<input
				type="email"
				required
				#email="ngModel"
				[class.is-invalid]="email.invalid && email.touched"
				class="form-control"
				name="email"
				[(ngModel)]="userModel.email"
			/>
			<!--            <small class="text-danger" [class.d-none]="name.valid || name.untouched">Email is required</small>-->
		</div>

		<button
			[disabled]="userForm.form.invalid"
			class="btn btn-primary"
			type="submit"
		>
			Sign up
		</button>
	</form>
</div>
