<h3>Update User</h3>
<div style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="user!.username" name="username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user!.email" name="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user!.password" name="password">
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Choose a role</mat-label>
                <mat-select [disabled]="disableSelect.value">
                    <mat-option value="User">User</mat-option>
                    <mat-option value="ContentCreator">ContentCreator</mat-option>
                    <mat-option value="Admin">Admin</mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
